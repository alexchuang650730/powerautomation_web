    <!-- AG-UI系统初始化脚本 -->
    <script>
        // AG-UI系统核心类
        class AGUISystem {
            constructor() {
                this.version = "4.0";
                this.components = new Map();
                this.events = new Map();
                this.analytics = {
                    events: [],
                    track: (eventName, data) => {
                        this.analytics.events.push({
                            event: eventName,
                            data: data,
                            timestamp: new Date().toISOString()
                        });
                        console.log(`[AG-UI Analytics] ${eventName}:`, data);
                    }
                };
                this.init();
            }
            
            init() {
                console.log(`[AG-UI] PowerAutomation AG-UI系统 v${this.version} 初始化中...`);
                
                // 注册所有AG-UI组件
                this.registerComponents();
                
                // 初始化事件系统
                this.initEventSystem();
                
                // 初始化滚动动画
                this.initScrollAnimations();
                
                // 初始化视频模态框
                this.initVideoModal();
                
                console.log(`[AG-UI] 系统初始化完成，已注册 ${this.components.size} 个组件`);
                this.analytics.track('agui_system_initialized', {
                    version: this.version,
                    components: this.components.size
                });
            }
            
            registerComponents() {
                const components = document.querySelectorAll('[data-agui-component]');
                components.forEach(component => {
                    const type = component.getAttribute('data-agui-component');
                    const id = component.id || `agui-${type}-${Date.now()}`;
                    this.components.set(id, {
                        element: component,
                        type: type,
                        version: component.getAttribute('data-agui-version') || this.version
                    });
                });
            }
            
            initEventSystem() {
                // 平滑滚动导航
                document.addEventListener('click', (e) => {
                    if (e.target.hasAttribute('data-agui-action') && 
                        e.target.getAttribute('data-agui-action') === 'scroll-to') {
                        e.preventDefault();
                        const target = e.target.getAttribute('href');
                        if (target) {
                            const element = document.querySelector(target);
                            if (element) {
                                element.scrollIntoView({ behavior: 'smooth' });
                                this.analytics.track('navigation_click', { target: target });
                            }
                        }
                    }
                });
            }
            
            initScrollAnimations() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            this.analytics.track('element_visible', {
                                element: entry.target.getAttribute('data-agui-element') || 'unknown'
                            });
                        }
                    });
                }, { threshold: 0.1 });
                
                // 为所有AG-UI元素添加淡入动画
                document.querySelectorAll('.agui-fade-in').forEach(el => {
                    observer.observe(el);
                });
            }
            
            initVideoModal() {
                this.modal = document.getElementById('videoModal');
                this.video = this.modal.querySelector('.modal-video source');
                this.videoElement = this.modal.querySelector('.modal-video');
                this.closeButton = this.modal.querySelector('.modal-close');
                this.overlay = this.modal.querySelector('.modal-overlay');
                
                // 演示按钮点击事件
                document.addEventListener('click', (e) => {
                    if (e.target.hasAttribute('data-agui-action') && 
                        e.target.getAttribute('data-agui-action') === 'play-video') {
                        const videoSrc = e.target.getAttribute('data-video');
                        this.openVideoModal(videoSrc);
                    }
                });
                
                // 关闭按钮
                this.closeButton.addEventListener('click', () => this.closeVideoModal());
                
                // 点击遮罩关闭
                this.overlay.addEventListener('click', (e) => {
                    if (e.target === this.overlay) {
                        this.closeVideoModal();
                    }
                });
                
                // ESC键关闭
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.modal.classList.contains('active')) {
                        this.closeVideoModal();
                    }
                });
            }
            
            openVideoModal(videoSrc) {
                this.video.src = `videos/${videoSrc}`;
                this.videoElement.load();
                this.modal.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                this.analytics.track('video_modal_opened', { video: videoSrc });
            }
            
            closeVideoModal() {
                this.modal.classList.remove('active');
                this.videoElement.pause();
                this.video.src = '';
                document.body.style.overflow = '';
                
                this.analytics.track('video_modal_closed');
            }
            
            // AG-UI组件API
            getComponent(id) {
                return this.components.get(id);
            }
            
            getAllComponents() {
                return Array.from(this.components.values());
            }
            
            getAnalytics() {
                return this.analytics.events;
            }
        }
        
        // 全局AG-UI实例
        window.agui = new AGUISystem();
        
        // 页面加载完成后的性能监控
        window.addEventListener('load', () => {
            const loadTime = performance.now();
            console.log(`[AG-UI Performance] 页面加载时间: ${loadTime.toFixed(2)}ms`);
            
            if (window.agui) {
                window.agui.analytics.track('page_loaded', {
                    loadTime: loadTime,
                    components: window.agui.getAllComponents().length,
                    userAgent: navigator.userAgent
                });
            }
        });
        
        // 页面卸载时保存分析数据
        window.addEventListener('beforeunload', () => {
            if (window.agui) {

                console.log('[AG-UI] 会话分析数据:', analytics);
                // 这里可以发送到分析服务器

        });
    </script>
